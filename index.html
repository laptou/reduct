<!DOCTYPE html>
<html>
    <head>
        <title>Reduct Redux: A Game to Teach Coding Comprehension</title>
        <style>
         @import url('https://fonts.googleapis.com/css?family=Fira+Mono|Fira+Sans|Nanum+Pen+Script|Material+Icons');

         body {
             font-family: "Fira Sans", Arial, sans-serif;
             background: #594764;
             margin: 0;
             padding: 0;
         }

         button {
             font-family: inherit;
             background: lightblue;
             font-size: 0.9rem;
             padding: 0.25rem;
             border: 1px solid #594764;
             border-top: 0;
             border-bottom: 0;
             border-radius: 10px;
             cursor: pointer;
         }

         button:hover {
             background: #b9e7f7;
         }

         canvas {
             display: block;
             margin: 0 auto;
         }
         #nav {
             display: flex;
             margin: 0 auto;
             height: 2.5em;
         }
         #nav > * {
             flex: 1;
         }
         #nav > select {
             flex: 0.5;
         }

         #nav button.dev {
             width: 4em;
         }

         #current-level, #animation-speed {
             flex: 1 0 5em;
             color: #FFF;
             vertical-align: middle;
             text-align: center;
         }

         #state-graph {
             padding: 0;
             position: absolute;
             left: 0;
             top: 2.5em;
             width:400px;
             height:400px;
             background: #111;
         }

         #overlay-nav {
             position: absolute;
             top: 2.75em;
             right: 0.25em;
             text-align: right;
             pointer-events: none;
         }

         #overlay-nav button {
             background: #7a76ac;
             color: #FFF;
             width: 4em;
             height: 4em;
             border: 0;
             border-radius: 4em;
             margin: 0.1em;
             position: relative;
             pointer-events: all;
         }

         #overlay-nav button:hover {
             background: #b780d9;
         }

         #overlay-nav button:active {
             background: #4c2d75;
         }

         #overlay-nav button i {
             font-size: 3em;
         }

         #overlay-nav button span {
             font-size: 1.25rem;
             top: 1rem;
             text-align: center;
             left: 0;
             right: 0;
             position: absolute;
             opacity: 0;
             transition: all ease-in-out 0.2s;
         }

         #overlay-nav button:hover span {
             opacity: 1;
             background: rgba(0,0,0,0.8);
         }

         #consent {
             position: fixed;
             top: 0;
             left: 0;
             right: 0;
             bottom: 100%;
             background: rgba(0, 0, 0, 0.7);
             opacity: 0;
             transition: all 1s ease-in-out;
         }

         #consent.visible {
             bottom: 0;
             opacity: 1;
         }

         #consent.visible #consent-inner {
             display: block;
         }

         #consent-inner {
             display: none;
             background: #FFF;
             width: 40em;
             margin: 0 auto;
             margin-top: 10em;
             padding: 1em;
         }

         #consent-inner button {
             font-size: 1.25em;
             padding: 0.5em;
             border-radius: 0;
             border: 1px solid #000;
         }
        </style>
    </head>
    <body>
        <nav id="overlay-nav">
            <div>
                <button id="prev"><i class="material-icons">arrow_back</i><span>Prev</span></button>
                <button id="reset"><i class="material-icons">refresh</i><span>Reset</span></button>
                <button id="next"><i class="material-icons">arrow_forward</i><span>Next</span></button>
            </div>

            <div>
                <button id="undo"><i class="material-icons">undo</i><span>Undo!</span></button>
                <button id="redo"><i class="material-icons">redo</i><span>Redo!</span></button>
            </div>
        </nav>
        <div id="nav">
            <button id="pause">></button>
            <button id="ffwd">>>|</button>
            <select id="chapter"></select>
            <div id="current-level">
                <span>Current Level: </span>
                <span id="level"></span>
            </div>
            <div id="animation-speed">
                <span>Animation Speed</span>
                <input type="range" min="0.1" max="3" step="0.1" value="1" list="tickmarks" id="animation-speed-slider">
                <datalist id="tickmarks">
                    <option value="0.1" label="10x faster" />
                    <option value="1" label="1x" />
                    <option value="3" label="3x slower" />
                </datalist>
            </div>

            <!-- <select id="evaluation-mode"> -->
            <!--     <option value="hybrid">Hybrid Step (multi step + may use medium step)</option> -->
            <!--     <option value="over">Small Step Over</option> -->
            <!--     <option value="small">Small Step</option> -->
            <!--     <option value="multi">Multi Step</option> -->
            <!--     <option value="big">Big Step</option> -->
            <!--     <option value="medium">Medium Step (big step + but may terminate early)</option> -->
            <!-- </select> -->
            <button class="dev" id="download-log">Download Log JSON</button>
            <button class="dev" id="toggle-graph">Toggle State Graph</button>
        </div>

        <div id="consent">
            <div id="consent-inner">
                <h1>Research Consent Form</h1>

                <p>This explains what we do.</p>

                <p>
                    You may still play the game if you do not agree. We
                    will not collect or retain any information from your
                    play session.
                </p>

                <button id="consent-agree">I Agree</button>
                <button id="consent-disagree">I Disagree</button>
            </div>
        </div>
        <script src="./src/index.js"></script>
    </body>
</html>
