<html>
<head>
  <title>Functions</title>
</head>
<body>
<video id="video1" width="100%" height="100%" onclick="playPause()" onended="window.close()">
  <source src="test-video.mp4" type="video/mp4">
  Your browser does not support MP4 videos.
</video>
<script>

function playPause() { 
  const myVideo = document.getElementById("video1")
  if (myVideo.paused) myVideo.play()
  else myVideo.pause()
} 

window.onload = function() {
    setTimeout(function() { document.getElementById("video1").play() }, 200)
}

</script>
</body>
</html>
